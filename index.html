<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login & Signup</title>
  
  <!-- Importing Google Font El Messiri -->
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">
  
  <!-- Importing Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="card active" id="login-card">
      <h2 onclick="showCard('login-card')">Login</h2>
      <form action="#" method="post">
        <div class="form-group">
          <div class="icon"><i class="fas fa-envelope"></i></div> <!-- Icon aligned left inside input -->
          <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <div class="icon"><i class="fas fa-lock"></i></div> <!-- Icon aligned left inside input -->
          <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="button">Login</button>
        <div class="switch">
          <p>Don't have an account? <a onclick="showCard('signup-card')">Sign up</a></p>
        </div>
        <div class="links">
          <a href="#">Forgot Password?</a>
          <a href="#">Forgot Username?</a>
        </div>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="card" id="signup-card">
      <h2 onclick="showCard('signup-card')">Signup</h2>
      <form action="#" method="post">
        <div class="form-group">
          <div class="icon"><i class="fas fa-envelope"></i></div> <!-- Icon aligned left inside input -->
          <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <div class="icon"><i class="fas fa-phone"></i></div> <!-- Icon aligned left inside input -->
          <input type="text" id="signup-contact" name="contact" placeholder="Enter your contact number" required>
        </div>
        <div class="form-group">
          <div class="icon"><i class="fas fa-lock"></i></div> <!-- Icon aligned left inside input -->
          <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <div class="icon"><i class="fas fa-lock"></i></div> <!-- Icon aligned left inside input -->
          <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="button">Signup</button>
        <div class="switch">
          <p>Already have an account? <a onclick="showCard('login-card')">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Script to toggle between Login and Signup -->
  <script>
    function showCard(cardId) {
      document.querySelectorAll('.card').forEach(card => card.classList.remove('active'));
      document.getElementById(cardId).classList.add('active');
    }
  </script>
</body>
</html>
